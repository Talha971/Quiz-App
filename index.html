<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      input {
        margin: 15px 0;
      }
      label {
        margin-left: 5px;
        font-size: 20px;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div
      id="main"
      style="height: 100vh"
      class="d-flex justify-content-center align-items-center w-100"
    >
      <div
        class="bg-warning"
        style="height: 400px; width: 70%; border-radius: 5px; padding: 20px"
      >
        <h3 id="question"></h3>
        <input class="options" type="radio" name="options" /><label
          for=""
        ></label
        ><br />
        <input class="options" type="radio" name="options" /><label
          for=""
        ></label
        ><br />
        <input class="options" type="radio" name="options" /><label
          for=""
        ></label
        ><br />
        <input class="options" type="radio" name="options" /><label
          for=""
        ></label
        ><br />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      const obj = [
        {
          q: ` Who is making the Web standards? `,
          a1: `Google`,
          a2: `Microsoft`,
          a3: `The World Wide Web Consortium `,
          a4: `Apple`,
          correct_ans: "a3",
        },
        {
          q: `What does HTML stand for? `,
          a1: `Hyperlinks and Text Markup Language`,
          a2: `Hypertext Markup Language`,
          a3: `Home Tool Markup Language`,
          a4: `Home Tiles Making Language`,
          correct_ans: "a2",
        },
        {
          q: " Choose the correct HTML element for the largest heading:",
          a1: "<heading>",
          a2: "<h6>",
          a3: "<h1>",
          a4: "<h2>",
          correct_ans: "a3",
        },
      ];

      let index = 0;

      const loadQues = () => {
        const data = obj[index];
        let getQues = document.getElementById("question");
        let getOptions = document.getElementsByClassName("options");
        getQues.textContent = `${index + 1}) ${data.q}`;
        getOptions[0].nextElementSibling.textContent = data.a1;
        getOptions[1].nextElementSibling.textContent = data.a2;
        getOptions[2].nextElementSibling.textContent = data.a3;
        getOptions[3].nextElementSibling.textContent = data.a4;
      };
      loadQues();
    </script>
  </body>
</html>
